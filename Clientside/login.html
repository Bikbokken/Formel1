<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</body>

<div id="wrong" class="container bg-color mt-5 rounded invisible">
  <p class="main-font font-weight-900 lh-1 text-white text-center">Wrong username or password</p>
</div>

<div class="container bg-color mt-5 p-3 shadow-lg rounded">
    <div class="mb-3">
      <label for="inputUsername" class="form-label main-font font-weight-900 lh-1 text-white">Username</label>
      <input id="username" type="username" class="form-control main-font font-weight-900 lh-1 text-black" id="inputUsername">
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label main-font font-weight-900 lh-1 text-white">Password</label>
      <input id="password" type="password" class="form-control main-font font-weight-900 lh-1 text-black" id="inputPassword">
    </div>
    <button type="submit" onclick="log()" class="btn btn-primary main-font font-weight-900 lh-1 text-white">Submit</button>
</div>

<script>

  function log() {
  var username = document.getElementById('username');
  var password = document.getElementById('password');

  var wrong = document.getElementById("wrong");

  if (username.value === "admin" && password.value === "admin") {
      window.location.href = "http://127.0.0.1/Formel1/Clientside/admin.html";
    } else {
      wrong.classList.remove("invisible");

      setTimeout(() => {
        wrong.classList.add("invisible");
      }, 2000);
    }
};
</script>
</html>
