<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
      
      .bg-color {
        background-color: #E10600;
      }
    </style>

  </head>
  <body>
    <textarea name="points" id="points" cols="120" rows="20">
    </textarea>
    <button onclick="buttonClick()">Submit</button>

    <script>

      async function getPoints() {
		return await fetch("https://9cfa-93-176-82-58.ngrok-free.app/points")
			.then((response) => response.json())
			.then((data) => {return data["data"]})
    }

    (async function() {
      let data = await getPoints();      
      document.getElementById('points').value = JSON.stringify(data);
      console.log(data);
})();

    function buttonClick() {
      let value = document.getElementById('points').value;
      let parsedvalue = JSON.parse(value);

      console.log(parsedvalue);
    }
    </script>

  </body>
</html>
